# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgpt-linebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_afd900bfc9814410a685af98311277b8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3fcc3a16f5794dc1bcc8e034d5231f32 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_afd900bfc9814410a685af98311277b8 }}/chatgpt-linebot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgpt-linebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc32ba8e8abc445f9e24d3da2b3a4b79 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_afd900bfc9814410a685af98311277b8 }}/chatgpt-linebot:${{ github.sha }}'