# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgpt-linebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e594eb75b4d74ec1b2a14fc9bfdc06d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9e1c06aa8a6477a99fe7067fc6c1282 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e594eb75b4d74ec1b2a14fc9bfdc06d7 }}/chatgpt-linebot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgpt-linebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2ab49be3adf047b29e488b26d1aa414c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e594eb75b4d74ec1b2a14fc9bfdc06d7 }}/chatgpt-linebot:${{ github.sha }}'